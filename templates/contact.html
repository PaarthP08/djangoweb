{% extends 'base.html' %}

{% block title %} Contact {% endblock title %} 

{% block body  %} 
    <div class="container-fluid my-2 px-2">
        <img src="https://source.unsplash.com/1600x500/?phone" class="d-block w-100" alt="...">
    </div>
    <form method="post" action="/contact">
        {% csrf_token %}
        <h1 class="text-center">Please Fill The Inputs</h1>
        <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="Enter Name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone</label>
          <input type="phone" class="form-control" id="phone">
          <div id="phone" class="form-text">We'll never share your number with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Reason For Contact</label>
            <input type="text" class="form-control" id="desc" rows="3" name="desc" aria-describedby="desc">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock body  %}
